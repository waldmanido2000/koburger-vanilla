    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Secular+One">
    <script defer src="scripts.js"></script>
</head>

<body>
    <div id="container">
        <div id="sections">
            <section id="logo" class="logo"></section>
            <section id="header" class="header">
                <h1 id="main-title">koburgers and more</h1>
            </section>
            <!-- <section id="menu" class="menu">
                <div class="topnav" id="myTopnav">

            <section id="main" class="main">
                <div id="canvas">
                    <div id="top-bun"></div>
                    <div id="canvas-supplements">
                        <div id="canvas-lettuce"></div>
                        <div id="canvas-onion"></div>
                        <div id="canvas-tomato"></div>
                        <div id="canvas-cheese"></div>
                        <div id="canvas-pickles"></div>
                    </div>
                
                    <div id="canvas-patties">
                        <div id="canvas-vegan"></div>
                        <div id="canvas-meat"></div>
                    </div>
                    <div id="bottom-bun"></div>
                </div>
                <div id="finish">
                    <label for="total"></label>
                    <p id="sum">total price to pay is: <span id="total">0.0</span></p>
                    <label for="confirm"></label>
                    <input type="button" id="confirm" value="confirm purchase" onclick="confirm()" />
                </div>
            </section>
            <section id="side" class="side">
                <div id="patties" class ="choice">
                    <h3>choose your patties</h3>
                    <div id="vegan"><p onclick="addElement('canvas-vegan',17.5)">add</p><label for="vegan">vegan</label><p onclick="removeElement('canvas-vegan',17.5)">remove</p></div>
                    <div id="meat"><p onclick="addElement('canvas-meat',15.5)">add</p><label for="meat">meat</label><p onclick="removeElement('canvas-meat',15.5)">remove</p></div>
                </div>
                <div id="supplements" class ="choice">
                    <h3>choose your supplements</h3>
                    <div id="lettuce"><p onclick="addElement('canvas-lettuce',0.5)">add</p><label for="lettuce">lettuce</label><p onclick="removeElement('canvas-lettuce',0.5)">remove</p></div>
                    <div id="onion"><p onclick="addElement('canvas-onion',0.5)">add</p><label for="onion">onion</label><p onclick="removeElement('canvas-onion',0.5)">remove</p></div>
                    <div id="tomato"><p onclick="addElement('canvas-tomato',1.5)">add</p><label for="tomato">tomato</label><p onclick="removeElement('canvas-tomato',1.5)">remove</p></div>
                    <div id="cheese"><p onclick="addElement('canvas-cheese',3)">add</p><label for="cheese">cheese</label><p onclick="removeElement('canvas-cheese',3)">remove</p></div>
                    <div id="pickles"><p onclick="addElement('canvas-pickles',0.5)">add</p><label for="pickles">pickles</label><p onclick="removeElement('canvas-pickles',0.5)">remove</p></div>
                </div>
            </section>
            <section id="footer" class="footer">
                <button onclick="topFunction()" id="backToTop" title="Go to top">Top</button>
            </section>
        </div>
    </div>
</body>
